<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Please fill the form in order to contact us</h1>
    <form action="form.php" method="post">
        
        <label for="fname">Firstname:</label><br>
        <input type="text" id="firstname" name="fname" required><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="student">Student at 42?</label>
        <input type="checkbox" id="student" name="student"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender_male" name="gender" value="Male">
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="Female">
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_other" name="gender" value="Other">
        <label for="gender_other">Other</label><br><br>

        <button type="button" onclick="displayFormContents()"> Submit </button>
    </form>

    <script src="popup.js"></script>
</body>
</html>
