<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend and Backend</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container
        {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .skills {
            width: 45%;
            padding: 20px;
        }

        label, span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="skills frontend">
            <h2>Frontend</h2>
            <ul>
            <li style="float: none; width: 100%;">
                <label for="html5">HTML5</label><br>
                <div style="position: relative;">
                    <progress id="html5" class="html5" value="80" max="100" style="width: 100%; height: 20px;"></progress>
                    <span style="
                    position: absolute;
                    left: 80%;
                    top: -22px;
                    transform: translateX(-100%);
                    ">80%</span>
                </div>
            </li>
            <li style="float: none; width: 100%; margin-bottom: 0;">
                <label for="css3">CSS3</label><br>
                <div style="position: relative;">
                    <progress id="css3" class="html5" value="60" max="100" style="width: 100%; height: 20px;"></progress>
                    <span style="
                    position: absolute;
                    left: 60%;
                    top: -22px;
                    transform: translateX(-100%);
                    ">60%</span>
                </div>
            </li>
            <li style="float: none; width: 100%;">
                <label for="jquery">jQuery</label><br>
                <div style="position: relative;">
                    <progress id="jquery" class="html5" value="50" max="100" style="width: 100%; height: 20px;"></progress>
                    <span style="
                    position: absolute;
                    left: 50%;
                    top: -22px;
                    transform: translateX(-100%);
                    ">50%</span>
                </div>
            </li>
            </ul>
        </div>

        <div class="skills backend">
            <h2>Backend</h2>
            <ul>
            <li style="float: none; width: 100%;"></li>
                <label for="python">Python</label><br>
                <div style="position: relative;">
                    <progress id="jquery" class="html5" value="75" max="100" style="width: 100%; height: 20px;"></progress>
                    <span style="
                    position: absolute;
                    left: 75%;
                    top: -22px;
                    transform: translateX(-100%);
                    ">75%</span>
                </div>
            </li>
            <li style="float: none; width: 100%; margin-bottom: 0"></li>
                <label for="php">PHP</label><br>
                <div style="position: relative;">
                    <progress id="php" class="html5" value="65" max="100" style="width: 100%; height: 20px;"></progress>
                    <span style="
                    position: absolute;
                    left: 65%;
                    top: -22px;
                    transform: translateX(-100%);
                    ">65%</span>
                </div>
            </li>
            <li style="float: none; width: 100%;"></li>
                <label for="nodejs">Node.js</label><br>
                <div style="position: relative;">
                    <progress id="nodejs" class="html5" value="35" max="100" style="width: 100%; height: 20px;"></progress>
                    <span style="
                    position: absolute;
                    left: 35%;
                    top: -22px;
                    transform: translateX(-100%);
                    ">35%</span>
                </div>
            </li>
            </ul>
        </div>
    </div>
</body>
</html>
